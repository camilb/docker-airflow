machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t camil/airflow .

test:
  pre:
    - sleep 5
  override:
    - docker run camil/airflow version |grep '1.6.2'

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push camil/airflow
